<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quotation - Maketronics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f6f6f6;
            padding: 2rem;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            color: #003399;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
        }

        .section-title {
            color: #003399;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #003399;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 1rem;
        }

        .parts-container {
            margin-bottom: 1rem;
        }

        .part-item {
            background-color: #f8f9fa;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            position: relative;
        }

        .remove-part {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-part-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .submit-btn {
            background-color: #003399;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: #004aad;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Create New Quotation</h1>
        </div>
        <form id="quotationForm" onsubmit="return generateQuotation(event)">
            <!-- Quotation Details -->
            <div class="form-section">
                <h2 class="section-title">Quotation Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="quotationNo">Quotation Number</label>
                        <input type="text" id="quotationNo" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="validFor">Valid For (Days)</label>
                        <input type="number" id="validFor" value="5" required>
                    </div>
                </div>
            </div>

            <!-- Prepared For -->
            <div class="form-section">
                <h2 class="section-title">Prepared For</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="clientName">Name</label>
                        <input type="text" id="clientName" required>
                    </div>
                    <div class="form-group">
                        <label for="clientCompany">Company Name</label>
                        <input type="text" id="clientCompany" required>
                    </div>
                </div>
            </div>

            <!-- Prepared By -->
            <div class="form-section">
                <h2 class="section-title">Prepared By</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="preparedByName">Name</label>
                        <input type="text" id="preparedByName" required>
                    </div>
                    <div class="form-group">
                        <label for="preparedByCompany">Company Name</label>
                        <input type="text" id="preparedByCompany" value="Maketronics Communications LLC-FZ" readonly>
                    </div>
                </div>
            </div>

            <!-- Parts Details -->
            <div class="form-section">
                <h2 class="section-title">Parts Details</h2>
                <div id="partsContainer" class="parts-container">
                    <!-- Parts will be added here -->
                </div>
                <button type="button" class="add-part-btn" onclick="addPart()">+ Add Part</button>
            </div>

            <button type="submit" class="submit-btn">Generate Quotation</button>
        </form>
    </div>

    <script>
        // Template for part item
        const partTemplate = `
            <div class="part-item">
                <button type="button" class="remove-part" onclick="removePart(this)">Ã—</button>
                <div class="form-row">
                    <div class="form-group">
                        <label>Part Number</label>
                        <input type="text" name="partNo" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" name="qty" required>
                    </div>
                    <div class="form-group">
                        <label>DC</label>
                        <input type="text" name="dc" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Lead Time</label>
                        <input type="text" name="leadTime" required>
                    </div>
                    <div class="form-group">
                        <label>Condition</label>
                        <input type="text" name="condition" required>
                    </div>
                    <div class="form-group">
                        <label>Currency</label>
                        <select name="currency" required>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Price per Unit</label>
                        <input type="number" step="0.01" name="pricePerUnit" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Other Charges</label>
                        <input type="number" step="0.01" name="otherCharges" value="0">
                    </div>
                </div>
            </div>
        `;

        // Add initial part
        document.addEventListener('DOMContentLoaded', function() {
            addPart();
        });

        function addPart() {
            const container = document.getElementById('partsContainer');
            const div = document.createElement('div');
            div.innerHTML = partTemplate;
            container.appendChild(div);
        }

        function removePart(button) {
            const container = document.getElementById('partsContainer');
            if (container.children.length > 1) {
                button.closest('.part-item').remove();
            } else {
                alert('At least one part is required');
            }
        }

        function generateQuotation(event) {
            event.preventDefault();
            
            // Collect form data
            const formData = {
                quotationNo: document.getElementById('quotationNo').value,
                date: document.getElementById('date').value,
                validFor: document.getElementById('validFor').value,
                clientName: document.getElementById('clientName').value,
                clientCompany: document.getElementById('clientCompany').value,
                preparedByName: document.getElementById('preparedByName').value,
                preparedByCompany: document.getElementById('preparedByCompany').value,
                parts: []
            };

            // Collect parts data
            const partItems = document.querySelectorAll('.part-item');
            partItems.forEach(item => {
                const part = {
                    partNo: item.querySelector('[name="partNo"]').value,
                    qty: item.querySelector('[name="qty"]').value,
                    dc: item.querySelector('[name="dc"]').value,
                    leadTime: item.querySelector('[name="leadTime"]').value,
                    condition: item.querySelector('[name="condition"]').value,
                    currency: item.querySelector('[name="currency"]').value,
                    pricePerUnit: item.querySelector('[name="pricePerUnit"]').value,
                    otherCharges: item.querySelector('[name="otherCharges"]').value
                };
                formData.parts.push(part);
            });

            // Generate the quotation
            localStorage.setItem('quotationData', JSON.stringify(formData));
            window.location.href = 'print.html';

            return false;
        }
    </script>
</body>
</html>
